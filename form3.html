<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        * {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>
</head>

    <script>
        function updateImage() {
            var vegValue = veg.value;
            var carneValue = carne.value;
            sum = parseInt(vegValue) + parseInt(carneValue);
            var imagesV = ['imageV1', 'imageV2', 'imageV3', 'imageV4', 'imageV5'];
            var imagesC = ['imageC1', 'imageC2', 'imageC3', 'imageC4', 'imageC5'];
            var imagesB = ['imageB1', 'imageB2', 'imageB3', 'imageB4', 'imageB5'];
            for (var i = 0, l = max; i < l; i++) {
                if (i < vegValue) {
                    document.getElementById(imagesV[i]).src = "{{ "/images/veg.jpg" | absolute_url }}";
                } else {
                    document.getElementById(imagesV[i]).src = "";
                }
                if (i < carneValue) {
                    document.getElementById(imagesC[i]).src = "{{ "/images/carne.jpg" | absolute_url }}";
                } else {
                    document.getElementById(imagesC[i]).src = "";
                }
                if (i < max - sum) {
                    document.getElementById(imagesB[i]).src = "{{ "/images/rot.png" | absolute_url }}";
                } else {
                    document.getElementById(imagesB[i]).src = "";
                }

                }
            }
        
    </script>
